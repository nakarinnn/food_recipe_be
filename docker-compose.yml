version: "3.8"
services:
  food-recipe-be-1:
    build: .
    container_name: food-recipe-be-1
    env_file:
      - .env
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/FoodRecipe
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: always
    depends_on:
      - redis
      - mongo
    networks:
      - food-recipe-network

  food-recipe-be-2:
    build: .
    container_name: food-recipe-be-2
    env_file:
      - .env
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/FoodRecipe
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: always
    depends_on:
      - redis
      - mongo
    networks:
      - food-recipe-network

  food-recipe-be-3:
    build: .
    container_name: food-recipe-be-3
    env_file:
      - .env
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongo:27017/FoodRecipe
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: always
    depends_on:
      - redis
      - mongo
    networks:
      - food-recipe-network

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - food-recipe-network

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - food-recipe-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - food-recipe-be-1
      - food-recipe-be-2
      - food-recipe-be-3
    restart: always
    networks:
      - food-recipe-network

networks:
  food-recipe-network:
    driver: bridge

volumes:
  mongodb_data: